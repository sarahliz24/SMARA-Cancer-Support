<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SMARA Cancer Support Group for patients and families in South Trinidad">
    <meta name="keywords" content="SMARA, cancer, Trinidad, support group, South Trinidad">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>SMARA Cancer Support Group</title>
</head>
<body>
    <header class="header-wrapper">
        <div class="logo">
            <h1><i class="fa-solid fa-ribbon"></i> SMARA Cancer Support Group</h1>
        </div>
       <div class="menu">
            <nav class="nav">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About Us</a>
                    </li>
                    <li>
                        <a href="resources.html">Resources</a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="section-wrapper">
        <div class="contact-form">
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Contact Us</h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" class="text-input" required>
                <label for="lname">Last Name (optional)</label>
                <input type="text" id="lname" name="last_name" class="text-input">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>
                <label for="phone">Phone Number</label>
                <input type="#" id="phone" name="phone_number" class="text-input" required>
                
                <input type="radio" id="general-enquiry" name="general-enquiry" value="general-enquiry" required>
                <label for="general-enquiry">General enquiry</label><br>
                <input type="radio" id="patient-navigation" name="patient-navigation" value="patient-navigation">
                <label for="patient-navigation">Patient navigation</label><br>
                <input type="radio" id="financial-assistance" name="financial-assistance" value="financial-assistance">
                <label for="financial-assistance">Financial assistance</label><br>
                <input type="radio" id="counselling" name="counselling" value="counselling">
                <label for="counselling">Counselling</label><br>
                <input type="submit" class="submit-button" value="Submit">
            </form>
        </div>
        <div class="contact-details">
            <p>contact details go here</p>
         </div>
    </section>
    <footer class="footer-wrapper">
        <ul>
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit us on Facebook (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit us on Instagram (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://smctt.com" target="_blank" rel="noopener" aria-label="Visit our home base, at Southern Medical Clinic (opens in a new tab)">
                <i class="fa-solid fa-house-medical"></i></a>
            </li>
        </ul>
    </footer>

<!-- font awesome script-->
<script src="https://kit.fontawesome.com/2a1b2bada9.js" crossorigin="anonymous"></script>

</body>
</html>
